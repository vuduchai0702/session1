        <h1>Bảng điểm nhân sự</h1>
    </div>
    <table id="staffList">
    <thead>
        <tr>
            <th>MaNS</th>
            <th>Họ Tên</th>
            <th>Tuổi</th>
            <th>Ngày Sinh</th>
            <th>Giới Tính</th>
            <th>Điểm</th>
            <th>Hành Động</th>
        </tr>
    </thead>
    <tbody id="staffTbody">

    </tbody>
    </table>
    <hr><br>
    <div style="width: 280px">
    <form id="newStaffForm">
        <div class="form-send">
        <i>(*): Thông tin bắt buộc</i>
        </div>
        <div><input type="hidden" id="txtLuaChon" name="selectMore"/></div>
        <div class="form-send"><label>Ma NS (*):</label> <input type="text" id="txtMaNS" hello="Hi" /></div>
        <div class="form-send"><label>Họ Tên(*):</label> <input type="text" id="txtHoTen" /></div>
        <div class="form-send"><label>Tuổi (*):</label> <input type="number" id="txtTuoi" /></div>
        <div class="form-send"><label>Ngày Sinh (*):</label> <input type="date" id="txtDate" /></div>
        <div class="form-send">
        <label>Giới Tính (*):</label> 
        <div id="txtGioiTinh">
            <input id="male" type="radio" name="gender" value="Nam"/>Nam
            <input id="female" type="radio" name="gender" value="Nữ"/>Nữ
        </div>
        </div>
        <div class="form-send"><label>Điểm:</label> 
            <!-- <input type="text" id="txtDiem" /> -->
            <select name="" id="txtDiem">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div  class="form-send" style="text-align: center">
            <input class="form-control_me" type="button" value="Lưu" id="btnSave" onclick="LuuNhanVien();"/>
            <input class="form-control_me" type="hidden" value="Update" id="btnUpdate" onclick="UpdateNhanVien();"/>
        </div>
        <div>
            <br>
            <input type="text" name="" id="job">
            <input class="form-control_me" type="button" value="Check Job" id="=btnJob" onclick="Checkjob();"/>
        </div>
    </form>
    </div>
